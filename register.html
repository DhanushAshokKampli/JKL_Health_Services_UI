<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JKL Healthcare Services</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/image_login.png'); /* Set background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Keep the image fixed when scrolling */
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Container for the whole page */
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Full height of the viewport */
            background-color: rgba(255, 255, 255, 0.7);  /* Add slight overlay to make form stand out */
        }

        /* Card Styling */
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button.primary {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.primary:hover {
            background-color: #388E3C;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container-center">
        <div class="card">
            <img src="assets/images/logo.png" alt="JKL Healthcare Logo" class="logo">

            <h2>Create New Account</h2>
            <form id="registerForm" class="form-container">
                <select id="role" name="role" required>
                    <option value="patient">Patient</option>
                    <option value="caregiver">Caregiver</option>
                </select>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number (+44)" pattern="^\+44[0-9]{10}$" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="primary">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
