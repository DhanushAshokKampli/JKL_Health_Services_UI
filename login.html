<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JKL Healthcare Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('assets/images/image_login.png'); /* Background image */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Overlay and centering container */
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Overlay for readability */
        }

        /* Card styling */
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Logo styling */
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        /* Heading styles */
        h1 {
            font-size: 28px;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form input styling */
        .form-control {
            padding: 12px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        /* Button styling */
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #388E3C;
        }

        /* Link styling */
        .link {
            color: #4CAF50;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Logo -->
            <img src="assets/images/logo.png" alt="JKL Healthcare Logo" class="logo">
            <h1>JKL Healthcare Services</h1>
            <h2>Login </h2>
            <!-- Login Form -->
            <form id="loginForm" class="form-container">
                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="register.html" class="link">Create an account</a></p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
